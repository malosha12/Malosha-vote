<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malosha Music Player</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f06, #48c6ef); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .player-container {
            background-color: rgba(0, 0, 0, 0.7);  /* Darker background to improve visibility */
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 350px;
            backdrop-filter: blur(5px);  /* Soft blur effect */
        }

        h1 {
            font-size: 30px;
            color: #fff;
            margin-bottom: 20px;
            font-family: 'Roboto', sans-serif;
        }

        .audio-player {
            width: 100%;
            margin-bottom: 20px;
            border-radius: 10px;
            background-color: #333;
            color: #fff;
        }

        .file-input {
            margin: 20px 0;
        }

        .waveform-container {
            width: 100%;
            height: 150px;
            background-color: #333;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .equalizer-controls {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            color: #fff;
        }

        .equalizer-controls input {
            width: 80%;
            background-color: #f06;
            border-radius: 5px;
            color: white;
            border: none;
            padding: 5px;
        }

        .preset-button {
            margin-top: 20px;
            background-color: #48c6ef;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .preset-button:hover {
            background-color: #f06;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h1>Malosha Music Player</h1>

        <!-- Audio Player -->
        <audio id="audioPlayer" class="audio-player" controls>
            <source id="audioSource" src="" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <!-- File Input -->
        <div class="file-input">
            <input type="file" id="audioInput" accept="audio/*">
        </div>

        <!-- Waveform Display -->
        <div class="waveform-container">
            <canvas id="waveformCanvas"></canvas>
        </div>

        <!-- Equalizer Controls -->
        <div class="equalizer-controls">
            <label for="low">Low:</label>
            <input type="range" id="low" min="-20" max="20" value="0">
        </div>
        <div class="equalizer-controls">
            <label for="mid">Mid:</label>
            <input type="range" id="mid" min="-20" max="20" value="0">
        </div>
        <div class="equalizer-controls">
            <label for="high">High:</label>
            <input type="range" id="high" min="-20" max="20" value="0">
        </div>

        <!-- Equalizer Presets -->
        <button id="popPreset" class="preset-button">Pop</button>
        <button id="rockPreset" class="preset-button">Rock</button>
        <button id="classicalPreset" class="preset-button">Classical</button>
    </div>

    <script>
        const audioInput = document.getElementById('audioInput');
        const audioPlayer = document.getElementById('audioPlayer');
        const audioSource = document.getElementById('audioSource');
        const canvas = document.getElementById('waveformCanvas');
        const canvasContext = canvas.getContext('2d');
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioContext.createAnalyser();
        let sourceNode;

        // Equalizer Filters
        const lowFilter = audioContext.createBiquadFilter();
        lowFilter.type = 'lowshelf';
        lowFilter.frequency.setValueAtTime(320, audioContext.currentTime);  // Set low shelf frequency
        lowFilter.gain.setValueAtTime(0, audioContext.currentTime);

        const midFilter = audioContext.createBiquadFilter();
        midFilter.type = 'peaking';
        midFilter.frequency.setValueAtTime(1000, audioContext.currentTime);  // Set mid frequency
        midFilter.gain.setValueAtTime(0, audioContext.currentTime);

        const highFilter = audioContext.createBiquadFilter();
        highFilter.type = 'highshelf';
        highFilter.frequency.setValueAtTime(5000, audioContext.currentTime);  // Set high shelf frequency
        highFilter.gain.setValueAtTime(0, audioContext.currentTime);

        // Connect filters to audio context
        lowFilter.connect(midFilter);
        midFilter.connect(highFilter);
        highFilter.connect(analyser);
        analyser.connect(audioContext.destination);

        // Load and play the selected audio
        audioInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const objectURL = URL.createObjectURL(file);
                audioSource.src = objectURL;
                audioPlayer.load();
                audioPlayer.play();
                createWaveform(file);
            }
        });

        // Automatically play next song when the current song ends
        audioPlayer.addEventListener('ended', playNextSong);

        // Function to play the next song from the playlist
        function playNextSong() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            audioPlayer.play();
            createWaveformForNextSong();
        }

        // Create waveform visualization using Web Audio API
        function createWaveform(file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                audioContext.decodeAudioData(e.target.result, function(buffer) {
                    if (sourceNode) {
                        sourceNode.stop();
                        sourceNode.disconnect();
                    }
                    sourceNode = audioContext.createBufferSource();
                    sourceNode.buffer = buffer;
                    sourceNode.connect(lowFilter);  // Connect to the first filter (lowFilter)
                    sourceNode.start();
                    visualizeBars();
                });
            };
            reader.readAsArrayBuffer(file);
        }

        // Function to visualize the waveform as bars with color gradients
        function visualizeBars() {
            analyser.fftSize = 512;  // Increased fftSize for more bars
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            canvas.width = window.innerWidth;
            canvas.height = 150;

            function draw() {
                requestAnimationFrame(draw);

                // Ensure no drawing occurs when audio is paused
                if (audioPlayer.paused) return;

                analyser.getByteFrequencyData(dataArray);

                canvasContext.fillStyle = 'rgb(255, 255, 255)';
                canvasContext.fillRect(0, 0, canvas.width, canvas.height);

                const barWidth = (canvas.width / bufferLength) * 2.5;
                let x = 0;

                for (let i = 0; i < bufferLength; i++) {
                    const barHeight = dataArray[i];
                    const red = Math.min(255, barHeight + 100);
                    const green = Math.min(255, barHeight + 50);
                    const blue = Math.max(0, barHeight - 100);

                    canvasContext.fillStyle = `rgb(${red}, ${green}, ${blue})`;
                    canvasContext.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                    x += barWidth + 1;
                }
            }

            draw();
        }

        // Update equalizer values based on input changes
        document.getElementById('low').addEventListener('input', (event) => {
            lowFilter.gain.setValueAtTime(event.target.value, audioContext.currentTime);
        });

        document.getElementById('mid').addEventListener('input', (event) => {
            midFilter.gain.setValueAtTime(event.target.value, audioContext.currentTime);
        });

        document.getElementById('high').addEventListener('input', (event) => {
            highFilter.gain.setValueAtTime(event.target.value, audioContext.currentTime);
        });

        // Apply preset equalizer settings
        document.getElementById('popPreset').addEventListener('click', () => {
            lowFilter.gain.setValueAtTime(4, audioContext.currentTime);  // Boost lows
            midFilter.gain.setValueAtTime(0, audioContext.currentTime);  // Neutral mids
            highFilter.gain.setValueAtTime(6, audioContext.currentTime); // Boost highs
        });

        document.getElementById('rockPreset').addEventListener('click', () => {
            lowFilter.gain.setValueAtTime(6, audioContext.currentTime);  // Boost lows
            midFilter.gain.setValueAtTime(3, audioContext.currentTime);  // Boost mids
            highFilter.gain.setValueAtTime(-2, audioContext.currentTime); // Reduce highs
        });

        document.getElementById('classicalPreset').addEventListener('click', () => {
            lowFilter.gain.setValueAtTime(0, audioContext.currentTime);  // Neutral lows
            midFilter.gain.setValueAtTime(0, audioContext.currentTime);  // Neutral mids
            highFilter.gain.setValueAtTime(0, audioContext.currentTime); // Neutral highs
        });
    </script>
</body>
</html>
